name: Release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302
        source-url: https://nuget.pkg.github.com/blaised/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Variables
      run: |
        echo "VERSION_NUMBER=1.0.3-preview02" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        echo "GITHUB_NUGET_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        echo "NUGET_URL=https://api.nuget.org/v3/index.json" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        echo "NUGET_API_KEY=${{ secrets.NUGET_API_KEY }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        echo "REPO=${{ github.repository }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        echo "REPO_OWNER=${{ github.repository_owner }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal --filter "UnitTests.NetFramework.NetFrameworkRulesTests|UnitTests.NetCore.NetCoreRulesTests"

    - name: Build and push LogicBuilder.Workflow.Activities.Rules.Design
      env:
        PROJECT_NAME: LogicBuilder.Workflow.Activities.Rules.Design
      run: ./Release_Build_Push_Design.ps1
      shell: pwsh

    - name: Pack and push LogicBuilder.ComponentModel.Design.Serialization
      env:
        PROJECT_NAME: LogicBuilder.ComponentModel.Design.Serialization
      run: ./Release_Pack_Push.ps1
      shell: pwsh

    - name: Pack and push LogicBuilder.Workflow.ComponentModel.Serialization
      env:
        PROJECT_NAME: LogicBuilder.Workflow.ComponentModel.Serialization
      run: ./Release_Pack_Push.ps1
      shell: pwsh

    - name: Pack and push LogicBuilder.Workflow.Activities.Rules
      env:
        PROJECT_NAME: LogicBuilder.Workflow.Activities.Rules
      run: ./Release_Pack_Push.ps1
      shell: pwsh
